<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <h2>1~100까지의 숫자 맞추기...</h2>
    <input type="number" id="guessNumber" placeholder="숫자를 입력하시오">
    <button id="guessButton" onclick="guessButton()">Guess</button>
    <p id="result"></p>
    <script>

        const answer = Math.floor(Math.random()*100);   
        console.log(answer);   
        
        function guessButton(){
            var result = document.getElementById("result");
            const guessNumber = document.getElementById("guessNumber");
            if(guessNumber.value < answer){
                // result.write("숫자가 너무 작아요");
                result.innerText = "숫자가 너무 작아요";
            }
            else if(guessNumber.value == answer){
                result.innerText = "정답입니다. 축하합니다~~";
            }
            else{
                result.innerText = "숫자가 너무 커요";
            }
        }
    </script>   
</body>
</html>
